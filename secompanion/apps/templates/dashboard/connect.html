<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Adjust vertical navbar */
        .navbar-vertical {
            position: fixed;
            top: 0;
            /*bottom: 0;*/
            left: 0;
            width: 60px; /* Adjust as needed */
            background-color: #343a40; /* Dark background */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            z-index: 1000; /* Ensure it's above other content */
        }

        /* Adjust content area */
        .content-area {
            padding: 20px;
            margin-left: 60px; /* Adjust as needed */
        }

        /* Navbar icon styles */
        .navbar-icon {
            font-size: 30px; /* Adjust as needed */
            color: #ffffff; /* White color */
        }

        /* Active icon color */
        .active-icon {
            color: #007bff; /* Bootstrap primary color */
        }

        /* Mobile Navbar */
        @media (max-width: 767px) {
            .navbar-vertical {
                display: none;
            }

            .content-area {
                margin-left: 0;
            }

            .navbar-horizontal {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }

            .dropdown-menu {
                position: relative;
                background-color: #f8f9fa;
                z-index: 1000;
            }
        }

        /* Logo styles */
        .logo {
            font-size: 20px; /* Adjust as needed */
            font-weight: bold;
            margin-bottom: 20px; /* Adjust as needed */
            color: #ffffff; /* White color */
        }

        /* Menu items for vertical navbar */
        .menu-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Adjust as needed */
        }

        .menu-items .nav-item {
            margin-bottom: 10px;
        }

        /* Body styles */
        body {
            background-color: #f8f9fa; /* Light background */
        }

        /* Custom button styles */
        .btn-custom {
            background-color: #007bff; /* Bootstrap primary color */
            color: #ffffff; /* White color */
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade of primary color */
        }

        /* Card styles */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <!-- Vertical Navbar (Desktop View) -->
    <!-- Vertical Navbar (Desktop View) -->
<nav class="navbar navbar-light bg-dark navbar-vertical d-none d-md-flex">
    <div class="logo text-center">
        <i class="fas fa-code"></i> <!-- Logo Icon -->
    </div>
    <div class="menu-items">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/dashboard" title="Dashboard">
                    <i class="fas fa-tachometer-alt navbar-icon active-icon"></i> <!-- Dashboard Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/learn_resources" title="Learning Resources">
                    <i class="fas fa-book navbar-icon"></i> <!-- Book Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tools" title="Tools">
                    <i class="fas fa-tools navbar-icon"></i> <!-- Tools Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/connect" title="Connect">
                    <i class="fas fa-users navbar-icon"></i> <!-- Users Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/curriculum" title="Curriculum">
                    <i class="fas fa-graduation-cap navbar-icon"></i> <!-- Curriculum Icon -->
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/profile" title="Profile">
                    <i class="fas fa-user navbar-icon"></i> <!-- User Icon -->
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" title="Logout">
                    <i class="fas fa-sign-out-alt navbar-icon"></i> <!-- Logout Icon -->
                </a>
            </li>
        </ul>
    </div>
</nav>


    <!-- Horizontal Navbar (Mobile View) -->
    <nav class="navbar navbar-light bg-dark navbar-horizontal d-md-none">
        <div class="logo text-center">
            <i class="fas fa-graduation-cap"></i> <!-- Logo Icon -->
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard" title="Dashboard">
                        <i class="fas fa-tachometer-alt navbar-icon active-icon"></i> <!-- Dashboard Icon -->
                        <span class="d-inline d-md-none">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/learn_resources" title="Learning Resources">
                        <i class="fas fa-tasks navbar-icon"></i> <!-- Tasks Icon -->
                        <span class="d-inline d-md-none">Tasks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" title="Upcoming Events">
                        <i class="far fa-calendar-alt navbar-icon"></i> <!-- Calendar Icon -->
                        <span class="d-inline d-md-none">Events</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/learn_resources" title="Learning Resources">
                        <i class="fas fa-book navbar-icon"></i> <!-- Book Icon -->
                        <span class="d-inline d-md-none">Resources</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile" title="Profile">
                        <i class="fas fa-user navbar-icon"></i> <!-- User Icon -->
                        <span class="d-inline d-md-none">Profile</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Dropdown Menu for Mobile View -->
    <li class="nav-item dropdown"> <!-- Added 'dropdown' class -->
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <!-- Added dropdown toggle -->
            <i class="fas fa-bars navbar-icon"></i> <!-- Hamburger Icon -->
            <span class="d-inline d-md-none">Menu</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown"> <!-- Dropdown Menu -->
            <a class="dropdown-item" href="/dashboard">Dashboard</a>
            <a class="dropdown-item" href="/learn_resources">Learning Resources</a>
            <a class="dropdown-item" href="/tools">Tools</a>
            <a class="dropdown-item" href="/curriculum">Curriculum</a>
            <a class="dropdown-item" href="/profile">Profile</a>
            <div class="dropdown-divider"></div> <!-- Divider -->
            <a class="dropdown-item" href="/logout">Logout</a>
        </div>
    </li>


    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
